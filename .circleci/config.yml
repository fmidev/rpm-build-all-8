     - test-default
  test-smartmet-test-data-gis:
    executor: fmi-executor
    steps:
     - test-default
  test-smartmet-timezones:
    executor: fmi-executor
    steps:
     - test-default
#end
#template pre
  preprep:
    executor: fmi-executor
    steps:
     - checkout
     - run:
        name: Check that config.yml is current
        command: |
          circleci version || ( curl -fLSs https://circle.ci/cli | sudo bash )
          make -v >/dev/null || sudo yum install -y make
          sudo yum install -y perl-Data-Dumper || true
          make check
#end
#template post
  archive:
    executor: fmi-executor
    steps:
     - checkout
     - attach_workspace:
        at: /dist
     - run:
        name: Create repository
        command: |
          rm -f /dist/*.lst
          createrepo_c /dist
     - store_artifacts:
        path: /dist
#end


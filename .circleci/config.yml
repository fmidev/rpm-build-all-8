     - test-default
  test-smartmet-library-newbase:
    executor: fmi-executor
    steps:
     - test-default
  test-smartmet-library-regression:
    executor: fmi-executor
    steps:
     - test-default
  test-smartmet-library-spine:
    executor: fmi-executor
    steps:
     - test-default
  test-smartmet-server:
    executor: fmi-executor
